<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Downloader</title>
</head>
<body>
    <h1>Instagram Downloader</h1>
    <form id="urlForm">
        <input type="text" id="urlInput" placeholder="Enter Instagram Post URL" required />
        <button type="submit">Download</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('urlForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const url = document.getElementById('urlInput').value;
            try {
                const response = await fetch('https://api.example.com/instagram/download', { // Replace with your actual API URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to download');
                }
                document.getElementById('result').innerHTML = `<a href="${data.downloadLink}">Download Link</a>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
